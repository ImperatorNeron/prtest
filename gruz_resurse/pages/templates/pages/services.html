{% extends 'base.html' %}
{% load static %}
{% block title %}
Усі сервіси
{% endblock %}
{% block css %}
<link rel="stylesheet" href="{% static 'pages/css/services.css' %}">
{% endblock %}
{% block main %}
<div class="service-cards">
    <a class="service-card" href="{% url 'attention' %}">
        <div class="service-card-img-wrapper">
            <img class="service-card-img"
                 src="{% static 'pages/images/photos/semi_trailers_and_trucks/semi_trailer_1.JPG' %}" alt="">
            <div class="overlay">
                <img src="{% static 'pages/images/icons/customer-support.png' %}" class="icon" alt="" width="60">
                <div>Обслуговування</div>
            </div>
        </div>
    </a>
    <a class="service-card" href="{% url 'trade-in' %}">
        <div class="service-card-img-wrapper">
            <img class="service-card-img"
                 src="{% static 'pages/images/photos/banners/trade-in.JPG' %}" alt="">
            <div class="overlay">
                <img src="{% static 'pages/images/icons/trade.png' %}" class="icon" alt="" width="60">
                <div>Trade-in</div>
            </div>
        </div>
    </a>
    <a class="service-card" href="{% url 'leasing' %}">
        <div class="service-card-img-wrapper">
            <img class="service-card-img"
                 src="{% static 'pages/images/photos/banners/leasing.JPG' %}" alt="">

                <img src="{% static 'pages/images/icons/key.png' %}" class="icon" alt="" width="60">
                <div>Leasing</div>
            </div>
        </div>
    </a>
    <a class="service-card" href="{% url 'danger' %}">
        <div class="service-card-img-wrapper">
            <img class="service-card-img"
                 src="{% static 'pages/images/photos/banners/tanker.jpg' %}" alt="">
            <div class="overlay">
                <img src="{% static 'pages/images/icons/test.png' %}" class="icon" alt="" width="60">
                <div>Доставка небезпечних вантажів</div>
            </div>
        </div>
    </a>
    <a class="service-card" href="{% url 'fuel' %}">
        <div class="service-card-img-wrapper">
            <img class="service-card-img"
                 src="{% static 'pages/images/photos/banners/fuel.jpg' %}" alt="">

                <img src="{% static 'pages/images/icons/petrol-station.png' %}" class="icon" alt="" width="60">
                <div>Оптовий продаж палива</div>

        </div>

    <a class="service-card" href="{% url 'computer-diagnostic' %}">

            <img class="service-card-img"
                 src="{% static 'pages/images/photos/banners/computer-diagnostic.jpg' %}" alt="">

                <div>Діагностика вантажівок</div>
            </div>
        </div>
    </a>
    <a class="service-card" href="{% url 'trucks' %}">
        <div class="service-card-img-wrapper">
            <img class="service-card-img"
                 src="{% static 'pages/images/photos/banners/truck.jpg' %}" alt="">
            <div class="overlay">
                <img src="{% static 'pages/images/icons/semi.png' %}" class="icon" alt="" width="60">
                <div>Ремонт вантажівок</div>
            </div>
        </div>
    </a>
</div>
